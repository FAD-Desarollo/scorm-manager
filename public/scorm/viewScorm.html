<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor SCORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          overflow-y: none;
        }
        #iframe {
          width: 100%;
          height: 100%;
          border: none;
        }
        .iframe-container {
          width: 100%;
          height: 99vh; /* Full height of the viewport */
        }
      </style>
    <div class="iframe-container">
        <iframe src="iframe-content.html" id="iframe"></iframe>
    </div>
</body>
<script>
    window.onload = async () => {
        const iframe = document.getElementById('iframe')
        const url = new URL(window.location.href);
        const scorm = url.searchParams.get('scorm');
        const id = url.searchParams.get('id');
        const object = url.searchParams.get('object');
        const resource = url.searchParams.get('resource')
        iframe.setAttribute('src', scorm + `#?id=${id}&object=${object}&resource=${resource}`)
    }
</script>
</html>
